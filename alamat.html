    <script>
      $(document).ready(function () {
        // Mengaktifkan smooth scrolling untuk menu yang diklik
        $('.main-menu a[href^="#"]').on("click", function (event) {
          var target = $(this.getAttribute("href"));
          if (target.length) {
            event.preventDefault();
            $("html, body").stop().animate(
              {
                scrollTop: target.offset().top,
              },
              1000
            );
          }
        });

        // Mengubah status aktif pada menu saat digulir
        $(window)
          .scroll(function () {
            var scrollDistance = $(window).scrollTop();
            // Assign active class pada navigasi berdasarkan scroll position
            $(".section").each(function (i) {
              if ($(this).position().top <= scrollDistance + 100) {
                $(".main-menu a.active").removeClass("active");
                $(".main-menu a").eq(i).addClass("active");
              }
            });
          })
          .scroll();
      });
    </script>
